<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/CSS/register.css">
    <title>Document</title>
</head>
<body>
    <header>
        <a href="./index.html"><img id="logo" src="../assets/IMG/logo_caillou.png" alt=""></a>
    </header>
    <div class="login-box">
        <h2>Connection</h2>
        <form method=”POST” id="form">
          <div class="user-box">
            <input type="email" id="email" required="">
            <label>E-mail</label>
          </div>
          <div class="user-box">
            <input type="password" id="password" required="">
            <label>Mot de passe</label>
            <div id="pouet"></div>
          </div>
          <input type="submit" class="oui" value="Je m'enregistre">
          <div id="connection">
            <a>Vous avez déjà un compte ? </a>
            <a href="./register.html" class="inscrivez">Connectez-vous !</a>
          </div>
        </form>
      </div>
      <script src="../assets/JS/login.js"></script>
</body>
</html>
