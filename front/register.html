<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/CSS/login.css">
    <title>Document</title>
</head>

<body>
    <header>
        <a href="./index.html"><img id="logo" src="../assets/IMG/logo_caillou.png" alt=""></a>
    </header>
    <div class="login-box">
        <h2>Inscription</h2>
        <form method=”POST” id="form">
          <div class="user-box">
            <input type="text" id="name" required>
            <label>Nom</label>
          </div>
          <div class="user-box">
            <input type="text" id="firstname" required>
            <label>Prénom</label>
          </div>
          <div class="date">
            <label>Date de naissance</label>
            <input type="date" id="date" required class="choix">
          </div>
          <div class="user-box">
            <input type="email" id="email" required>
            <label>Email</label>
          </div>
          <div class="user-box">
            <input type="password" id="password" required>
            <label>Mot de passe</label>
          </div>
          <input type="submit" id="bouton" value="Contrôler">
          <div id="inscription">
          <a>Vous avez déjà un compte ? </a>
          <a href="./login.html" class="connectez">Connectez-vous !</a>
        </div>
        </form>
      </div>
      <script src="../assets/JS/register.js"></script>
</body>

</html>
